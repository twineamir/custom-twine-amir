<div class="toolbar main fullSlideUp fast">
	<div class="left">
		<a v-link="'/stories'" class="home subtle" title="{{ 'Go to the story list' | say }}"><i class="fa fa-home fa-lg"></i></a>

		<button class="storyName subtle">
			<span class="storyNameVal">{{ story.name }}</span>
			<i class="fa fa-caret-up fa-lg"></i>
			<story-menu :story="story"></story-menu>
		</button>
	</div> <!-- .left -->

	<div class="right">
		<story-search :story="story"></story-search>

		<span class="zooms">
			<button class="zoomSmall subtle" :class="{ active: zoomDesc === 'small' }" @click="setZoom('small')" title="{{ 'Show only story structure' | say }}">
				<i class="fa fa-th fa-lg"></i>
			</button>

			<button class="zoomMedium subtle" :class="{ active: zoomDesc === 'medium' }" @click="setZoom('medium')" title="{{ 'Show only passage titles' | say }}">
				<i class="fa fa-th-large fa-lg"></i>
			</button>

			<button class="zoomBig subtle" :class="{ active: zoomDesc === 'big' }" @click="setZoom('big')" title="{{ 'Show passage titles and excerpts' | say }}">
				<i class="fa fa-stop fa-l"></i>
			</button>
		</span>


		<button class="createDuplicate" @click="addPassageZ" title="{{ 'Duplicate Selection' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Duplicate' | say }}
		<button class="createSame" @click="addPassageS" title="{{ 'Add and Link Last Node' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Same' | say }}
		<button class="createAvatar" @click="addPassage" title="{{ 'Add an Avatar Node' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Avatar' | say }}
		<button class="createUser" @click="addPassage1" title="{{ 'Add an User Node' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'User' | say }}
		<button class="createLogic" @click="addPassage2" title="{{ 'Add a Logic Node' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Logic' | say }}
		<button class="createUniversal" @click="addPassage00" title="{{ 'Add a Universal Node' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Universal' | say }}
		<button class="link" @click="showAbout" title="{{ 'Legend' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Legend' | say }}
		</button>
	</div> <!-- .right -->
</div> <!-- .toolbar -->
